<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Columns Devider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="left">
        <h2>Sign Up</h2>
        <form action="#">
            <p><input type="text" placeholder="Username"></p>
            <p><input type="email" placeholder="Email"></p>
            <p><input type="password" placeholder="Password"></p>
            <p><input type="password" placeholder="Re-enter Password"></p>
            <p><button>Sign Up</button></p>
        </form>
    </div>
    <div class="devider">
        <p><span id="devider">OR</span></p>
    </div>
    <div id="right">
        <form action="#">
            <h2>Log In</h2>
            <p><input type="text" placeholder="Username or Email"></p>
            <p><input type="password" placeholder="Password"></p>
            <p><button>Log In</button></p>
            <p><a href="#">Forget password?</a></p>
        </form>
    </div>
    </div>
</body>
</html>
